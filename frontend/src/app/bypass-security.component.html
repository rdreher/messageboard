
<mat-card class="card">
    <mat-card-title>Edit Profile for user:</mat-card-title>

        <p class="e2e-inner-html-bound" [innerHTML]="name"></p>
    </mat-card-content>
    <mat-card-title>See messages:</mat-card-title>
    <mat-card-content>
            <a class="e2e-trusted-url" [href]="nameURL">Messages</a>
    </mat-card-content>
</mat-card>

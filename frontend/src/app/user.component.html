<mat-card class="card">
  <mat-input-container>
    <input matInput [(ngModel)]="model.firstName" placeholder="First Name">
  </mat-input-container>
  <mat-input-container>
      <input matInput [(ngModel)]="model.lastName" placeholder="Last Name">
    </mat-input-container>
    <button mat-raised-button color="primary" (click)="saveUser(model)">Save Changes</button>
</mat-card>
